plugins {
    id 'com.android.application'
}

task wrapper(type: Wrapper){
    gradleVersion = '2.14.1'
}

task prepareKotlinBuildScriptModel {

}
android {
    compileSdkVersion 30
    buildToolsVersion "28.0.0"

    defaultConfig {
        applicationId "com.sn.androiddualcameracapture"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }

    List<String> dirs = [
            'main',     // main sample code; look here for the interesting stuff.
            'common',   // components that are reused by multiple samples
            'template'] // boilerplate code that is generated by the sample template process
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    dependencies {

        //noinspection GradleCompatible,GradleCompatible
        implementation 'com.android.support:appcompat-v7:28.0.0'
        implementation 'com.android.support.constraint:constraint-layout:2.0.4'
        implementation 'com.android.support:support-annotations:28.0.0'
        implementation 'androidx.appcompat:appcompat:1.2.0'
        implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
        implementation 'androidx.recyclerview:recyclerview:1.1.0'
        implementation 'androidx.legacy:legacy-support-core-utils:1.0.0'
        implementation 'androidx.preference:preference:1.1.1'
//        implementation project(path: ':hbrecorder')
        testImplementation 'junit:junit:4.+'
        //noinspection GradleCompatible,GradleCompatible
        androidTestImplementation 'com.android.support.test:runner:1.0.2'
        androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
        def activity_version = "1.2.0"
        // Java language implementation
        implementation "androidx.activity:activity:$activity_version"
        compile 'com.nobrain.android.permissions:library:1.1.0'
        implementation "androidx.core:core-ktx:+"
    }
    repositories {
       mavenCentral()
    }
    sourceSets {
        main {
            java {
                srcDirs 'src\\main\\java', 'src\\main\\java\\Constant'
            }
        }
    }
}